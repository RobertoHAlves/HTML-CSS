<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTMLS</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
    <img src="imagens/g.png" alt="imagem flexivel">
</picture>
<h2>Reproduzindo Áudios em HTML</h2>
<p>Vamos aprender a colocar áudios em HTML</p>
<audio src="midias/putting.mp3" controls autoplay></audio>

<audio preload="metadata" autoplay controls loop>
    <source src="midias/putting.mp3" type="audio/mpeg">
</audio>
</body>
</html>
