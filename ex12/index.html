<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html</title>
</head>
<body>
    <h1>Inserindo vídeo hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
<video width="560" controls> <!--poster é para colocar a capa do video-->
    <source src="midias/videoformatado.mp4" type="video/mp4">
    <source src="midias/videooriginal.mp4" type="video/mp4"><!--Aqui era pra ser videos em outros formatos como mp4 m4v webm ogv-->
    <p>Seu nevagador não tem compatibilidade com a reprodução de video</p>
</video>
<h2>Colocando video do Youtube</h2>
<iframe width="560" height="315" src="https://www.youtube.com/embed/XXL6Asmo__A?si=3q76YqhyCBnNNa1b&amp;start=3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
